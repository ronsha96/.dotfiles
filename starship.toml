## CROSS-SHELL PROMPT
##
## r0nsha's starship configuration
## The minimal, blazing-fast, and infinitely customizable prompt for any shell!

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$all\
$line_break\
$character"""

right_format = """
$cmd_duration\
$jobs\
$time """

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](purple)"

[fill]
symbol = " "

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

